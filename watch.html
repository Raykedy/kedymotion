<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kedy Motion — Watch</title>
  <meta name="description" content="Kedy Motion — watch our works." />

  <style>
    :root{
      --bg:#06120f;
      --glass: rgba(255,255,255,.06);
      --glass2: rgba(255,255,255,.10);
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --accent: #ff7a18;
      --accent2:#21f3a6;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --r: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      background: radial-gradient(1200px 700px at 30% 20%, rgba(33,243,166,.10), transparent 60%),
                  radial-gradient(900px 600px at 70% 30%, rgba(255,122,24,.10), transparent 55%),
                  var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 18px 48px;
    }

    header{
      display:flex;
      gap:14px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom: 18px;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width: 260px;
    }

    h1{
      margin:0;
      font-size: clamp(22px, 2.6vw, 34px);
      letter-spacing:.2px;
    }
    .subtitle{
      margin:0;
      color: var(--muted);
      line-height:1.35;
      max-width: 62ch;
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top: 2px;
    }

    .btn{
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, var(--glass2), var(--glass));
      color: var(--text);
      border-radius: 999px;
      padding: 9px 12px;
      cursor:pointer;
      font-weight:600;
      letter-spacing:.2px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      backdrop-filter: blur(10px);
      transition: transform .12s ease, border-color .12s ease;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.22); }
    .btn:active{ transform: translateY(0px); }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
      margin-top: 18px;
    }

    .card{
      grid-column: span 4;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      border: 1px solid var(--stroke);
      border-radius: var(--r);
      overflow:hidden;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      transform: translateZ(0);
      transition: transform .14s ease, border-color .14s ease;
      position:relative;
    }
    .card:hover{ transform: translateY(-2px); border-color: rgba(255,255,255,.24); }

    .thumb{
      width:100%;
      aspect-ratio: 16/9;
      display:block;
      object-fit:cover;
      background: rgba(0,0,0,.25);
    }

    .meta{
      padding: 12px 12px 14px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .meta h3{
      margin:0;
      font-size: 16px;
      line-height:1.25;
    }
    .meta p{
      margin:0;
      color: var(--muted);
      font-size: 13px;
      line-height:1.35;
    }

    .tag{
      position:absolute;
      top:10px;
      left:10px;
      background: rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.18);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: rgba(255,255,255,.9);
      backdrop-filter: blur(8px);
    }

    .play{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      pointer-events:none;
    }
    .play i{
      width: 54px;
      height: 54px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.35);
      display:grid;
      place-items:center;
      backdrop-filter: blur(10px);
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
    }
    .play svg{ width:20px; height:20px; fill: rgba(255,255,255,.92); margin-left:2px; }

    a.cardLink{
      text-decoration:none;
      color:inherit;
      display:block;
      height:100%;
    }

    .footer{
      margin-top: 26px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
      line-height:1.4;
    }

    /* responsive */
    @media (max-width: 980px){
      .card{ grid-column: span 6; }
    }
    @media (max-width: 560px){
      .card{ grid-column: span 12; }
      .controls{ width:100%; justify-content:flex-start; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="title">
        <h1 data-i18n="watch_title">Watch</h1>
        <p class="subtitle" data-i18n="watch_subtitle">
          Our works for humanity. Choose a video — it opens on its own page.
        </p>
      </div>

      <div class="controls">
        <button class="btn" id="btnEN" type="button">EN</button>
        <button class="btn" id="btnRU" type="button">RU</button>
        <button class="btn" id="btnHome" type="button">Home</button>
      </div>
    </header>

    <section class="grid" id="grid"></section>

    <div class="footer" data-i18n="watch_footer">
      Kedy Motion © — creative studio. All videos are presented as portfolio examples.
    </div>
  </div>

  <script>
    // ====== 1) Videos list (add more here) ======
    // slug -> will open /videos/<slug>.html
    const videos = [
      {
        slug: "here-and-now",
        tag: "SIRIUS",
        thumb: "https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg",
        title: { en: "Here and Now", ru: "Здесь и сейчас" },
        desc:  { en: "Music clip for the 2051 project.", ru: "Музыкальный клип для проекта 2051." }
      },
      // Example:
      // {
      //   slug: "second-video",
      //   tag: "KEDY",
      //   thumb: "assets/thumbs/second.jpg",
      //   title: { en: "Second Work", ru: "Вторая работа" },
      //   desc:  { en: "Short description.", ru: "Короткое описание." }
      // }
    ];

    // ====== 2) UI text i18n ======
    const i18n = {
      en: {
        watch_title: "Watch",
        watch_subtitle: "Our works for humanity. Choose a video — it opens on its own page.",
        watch_footer: "Kedy Motion © — creative studio. All videos are presented as portfolio examples."
      },
      ru: {
        watch_title: "Смотреть",
        watch_subtitle: "Наши работы для человечества. Выбирай видео — оно откроется на отдельной странице.",
        watch_footer: "Kedy Motion © — креативная студия. Все видео представлены как примеры портфолио."
      }
    };

    // ====== 3) Language state ======
    const saved = localStorage.getItem("km_lang");
    let lang = saved || "en";

    function t(key){
      return (i18n[lang] && i18n[lang][key]) ? i18n[lang][key] : key;
    }

    function applyStaticText(){
      document.querySelectorAll("[data-i18n]").forEach(el=>{
        const key = el.getAttribute("data-i18n");
        el.textContent = t(key);
      });
    }

    function renderGrid(){
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      videos.forEach(v=>{
        const a = document.createElement("a");
        a.className = "card cardLink";
        a.href = `videos/${v.slug}.html`;

        a.innerHTML = `
          <span class="tag">${v.tag || ""}</span>
          <img class="thumb" src="${v.thumb}" alt="">
          <div class="play">
            <i>
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M8 5v14l11-7z"></path>
              </svg>
            </i>
          </div>
          <div class="meta">
            <h3>${(v.title && v.title[lang]) ? v.title[lang] : ""}</h3>
            <p>${(v.desc && v.desc[lang]) ? v.desc[lang] : ""}</p>
          </div>
        `;

        grid.appendChild(a);
      });
    }

    function setLang(newLang){
      lang = newLang;
      localStorage.setItem("km_lang", lang);
      applyStaticText();
      renderGrid();
    }

    // Buttons
    document.getElementById("btnEN").addEventListener("click", ()=>setLang("en"));
    document.getElementById("btnRU").addEventListener("click", ()=>setLang("ru"));
    document.getElementById("btnHome").addEventListener("click", ()=>window.location.href = "index.html");

    // Init
    applyStaticText();
    renderGrid();
  </script>
</body>
</html>
