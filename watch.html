<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kedy Motion — Watch</title>

<style>

:root{
  --cardSize: min(78vmin, 560px);
  --cardTop: 46%;
}

body{
  margin:0;
  font-family: Arial, sans-serif;
  overflow:hidden;
  background:black;
}

/* Видео фон */
video{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  height:100vh;
  width:auto;
  min-width:100%;
  object-fit:cover;
  z-index:-1;
}

/* Прозрачная карточка */
.card{
  position:absolute;
  top:var(--cardTop);
  left:50%;
  transform:translate(-50%,-50%);
  width:var(--cardSize);
  aspect-ratio:1/1;
  border-radius:28px;

  background: transparent;
  border:1px solid rgba(255,255,255,0.6);

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;

  text-align:center;
  padding: clamp(20px,4vmin,40px);
  box-sizing:border-box;
}

h1{
  margin:0;
  font-size: clamp(28px,6vmin,52px);
  color:#4dd0a8;
}

.btn{
  display:block;
  width: clamp(220px,60%,360px);
  padding:18px 16px;
  border-radius:999px;
  font-size:18px;
  text-decoration:none;
  font-weight:bold;
  text-align:center;

  background: transparent;
  border:1px solid rgba(255,255,255,0.8);
  color:white;
}

</style>
</head>

<body>

<video autoplay muted loop playsinline>
  <source src="Fonstudio.mp4" type="video/mp4">
</video>

<div class="card">
  <h1>WATCH WORKS</h1>
  <a href="index.html" class="btn">Back</a>
</div>

</body>
</html>
