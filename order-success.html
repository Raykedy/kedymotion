
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kedy Motion — Thank You</title>

<style>

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:black;
  color:white;
  overflow:hidden;
  text-align:center;
}

/* Видео фон */
video{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  height:100vh;
  width:auto;
  min-width:100%;
  object-fit:cover;
  z-index:-1;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:-1;
}

.container{
  position:relative;
  z-index:2;
  max-width:700px;
  margin:auto;
  padding:100px 20px;
}

h1{
  font-size:40px;
  margin-bottom:15px;
}

p{
  font-size:16px;
  opacity:0.8;
  margin-bottom:40px;
}

a{
  display:inline-block;
  padding:14px 30px;
  background:#ff7a1a;
  border-radius:999px;
  text-decoration:none;
  color:black;
  font-weight:800;
  transition:0.2s ease;
}

a:hover{
  background:#ff9b3d;
  transform:translateY(-1px);
}

</style>
</head>

<body>

<video autoplay muted loop playsinline>
  <source src="Fonstudio.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
  <h1>Thank You</h1>
  <p>Your request has been sent successfully.<br>
  We will contact you shortly.</p>

  <a href="index.html">Back to Main</a>
</div>

</body>
</html>
