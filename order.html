<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kedy Motion — Order</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:white;
  overflow-x:hidden;
}

/* Background */
.bg-video{
  position:fixed;
  inset:0;
  z-index:-2;
}
.bg-video video{
  width:100%;
  height:100%;
  object-fit:cover;
}
.bg-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:-1;
}

/* Layout */
.container{
  position:relative;
  z-index:2;
  max-width:800px;
  margin:auto;
  padding:60px 20px 100px; /* подняли композицию */
  text-align:center;
}

/* LOGO CENTER */
.logoLink{
  display:inline-block;
  width:58px;
  height:58px;
  margin-bottom:16px; /* уменьшили расстояние */
  border-radius:50%;
  transition:.25s ease;
}
.logoLink img{
  width:100%;
  height:100%;
  object-fit:contain;
  border-radius:50%;
}
.logoLink:hover{
  transform:scale(1.06);
  filter:drop-shadow(0 0 10px rgba(255,122,26,.6));
}

h1{
  font-size:38px;
  margin-bottom:12px;
}

p{
  font-size:16px;
  margin-bottom:36px;
  opacity:0.85;
}

.form-box{
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.15);
  padding:30px;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.35);
}

/* Inputs */
input, select, textarea{
  width:100%;
  padding:12px 14px;
  margin-bottom:15px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(0,0,0,0.35);
  color:white;
  font-size:14px;
  outline:none;
  transition:border-color .2s ease;
}

textarea{
  min-height:120px;
  resize:vertical;
}

input:focus, select:focus, textarea:focus{
  border-color:#ff7a1a;
}

/* Button */
button{
  padding:14px 30px;
  background:#ff7a1a;
  border:none;
  border-radius:999px;
  font-size:15px;
  cursor:pointer;
  color:black;
  font-weight:800;
  transition:0.2s;
}
button:hover{
  background:#ff9b3d;
}

.note{
  margin-top:12px;
  font-size:13px;
  opacity:0.8;
}

@media(max-width:600px){
  .container{
    padding:50px 20px 90px;
  }
  .logoLink{
    width:50px;
    height:50px;
  }
  h1{
    font-size:30px;
  }
}
</style>
</head>

<body>

<div class="bg-video">
  <video autoplay muted loop playsinline>
    <source src="Fonstudio.mp4" type="video/mp4">
  </video>
</div>

<div class="bg-overlay"></div>

<div class="container">

  <!-- Logo Home -->
  <a href="index.html" class="logoLink">
    <img src="logo.png" alt="Kedy Motion Logo">
  </a>

  <h1>Start Your Project</h1>
  <p>Send a request and we will contact you with concept, timing and pricing.</p>

  <div class="form-box">
    <form id="orderForm">
      <input type="hidden" name="source" value="Order Page">

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>

      <select name="project" required>
        <option value="">Project Type</option>
        <option>Music Video</option>
        <option>Promo / Brand</option>
        <option>Trailer</option>
        <option>Other</option>
      </select>

      <select name="format" required>
        <option value="">Format</option>
        <option>Vertical 9:16</option>
        <option>Horizontal 16:9</option>
        <option>Both</option>
      </select>

      <textarea name="message" placeholder="Describe your project..." required></textarea>

      <button type="submit" id="sendBtn">Send Request</button>
      <div class="note" id="note"></div>
    </form>
  </div>

</div>

<script>
const FORM_ENDPOINT = "https://formspree.io/f/xwvnpeqp";

const form = document.getElementById("orderForm");
const btn  = document.getElementById("sendBtn");
const note = document.getElementById("note");

form.addEventListener("submit", async function(e){
  e.preventDefault();

  btn.disabled = true;
  btn.textContent = "Sending...";
  note.textContent = "";

  const data = new FormData(form);

  try{
    const response = await fetch(FORM_ENDPOINT, {
      method: "POST",
      body: data,
      headers: { "Accept": "application/json" }
    });

    if(response.ok){
      window.location.replace(window.location.origin + "/order-success.html");
      return;
    } else {
      note.textContent = "Error. Try again.";
    }

  }catch(error){
    note.textContent = "Network error.";
  }

  btn.disabled = false;
  btn.textContent = "Send Request";
});
</script>

</body>
</html>
