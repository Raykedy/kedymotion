<!DOCTYPE html>
<html lang="ru">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kedy Motion — Order</title>

<style>

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:black;
  color:white;
  overflow-x:hidden;
}

/* ===== ВИДЕО-ФОН (КАК У ТЕБЯ) ===== */

video{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  height:100vh;
  width:auto;
  min-width:100%;
  object-fit:cover;
  z-index:-1;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:-1;
}

/* ===== КОНТЕНТ ===== */

.container{
  max-width:800px;
  margin:auto;
  padding:80px 20px;
  text-align:center;
}

h1{
  font-size:38px;
  margin-bottom:12px;
}

p{
  font-size:16px;
  margin-bottom:40px;
  opacity:0.8;
}

.form-box{
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.12);
  padding:30px;
  border-radius:18px;
}

input, select, textarea{
  width:100%;
  padding:12px 14px;
  margin-bottom:15px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.18);
  background:rgba(0,0,0,0.35);
  color:white;
  font-size:14px;
  outline:none;
}

input::placeholder,
textarea::placeholder{
  color:rgba(255,255,255,0.55);
}

textarea{
  min-height:120px;
  resize:vertical;
}

button{
  padding:14px 30px;
  background:#ff7a1a;
  border:none;
  border-radius:999px;
  font-size:15px;
  cursor:pointer;
  color:black;
  font-weight:800;
  transition:0.2s ease;
}

button:hover{
  background:#ff9b3d;
  transform:translateY(-1px);
}

.back{
  margin-top:30px;
  display:inline-block;
  color:white;
  text-decoration:none;
  opacity:0.6;
}

.back:hover{
  opacity:1;
}

</style>
</head>

<body>

<!-- Видео фон -->
<video autoplay muted loop playsinline>
  <source src="Fonstudio.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">

<h1>Start Your Project</h1>
<p>Send a request and we will contact you with concept, timing and pricing.</p>

<div class="form-box">

<form action="https://formspree.io/f/xwvnpeqp" method="POST">

<!-- МЕТКА ИСТОЧНИКА -->
<input type="hidden" name="source" value="Order Page">

<input type="text" name="name" placeholder="Your Name" required>

<input type="email" name="email" placeholder="Your Email" required>

<select name="project" required>
  <option value="">Project Type</option>
  <option>Music Video</option>
  <option>Promo / Brand</option>
  <option>Trailer</option>
  <option>Other</option>
</select>

<select name="format" required>
  <option value="">Format</option>
  <option>Vertical 9:16</option>
  <option>Horizontal 16:9</option>
  <option>Both</option>
</select>

<textarea name="message" placeholder="Describe your project, references, links..." required></textarea>

<button type="submit">Send Request</button>

</form>

</div>

<a class="back" href="index.html">← Back to Main</a>

</div>

</body>
</html>
