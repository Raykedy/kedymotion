<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Kedy Motion — Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Видео фон */
    video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .content {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 4px;
    }

    a {
      margin-top: 20px;
      padding: 12px 24px;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      background: white;
      color: black;
    }

  </style>
</head>
<body>

  <!-- Видео фон -->
  <video autoplay muted loop>
    <source src="/video/background.mp4" type="video/mp4">
  </video>

  <div class="content">
    <h1>WATCH</h1>
    <a href="/">Назад</a>
  </div>

</body>
</html>
