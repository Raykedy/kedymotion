<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kedy Motion</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    overflow:hidden;
    color:white;
}

/* Видео фон — центрирован */
video{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    min-width:100%;
    min-height:100%;
    object-fit:cover;
    z-index:-1;
}

/* Центрирование карточки */
.container{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Почти прозрачная карточка */
.card{
    background:rgba(0,0,0,0.12); /* очень лёгкое затемнение */
    backdrop-filter:blur(10px);
    padding:50px 40px;
    border-radius:30px;
    text-align:center;
    width:85%;
    max-width:420px;
    border:1px solid rgba(255,255,255,0.25);
}

/* Kedy Motion — светлый зелёный оттенок */
h1{
    margin:0 0 10px 0;
    font-size:42px;
    font-weight:bold;
    color:#b8fff0; /* светлый зелёный */
}

/* AI CREATIVE STUDIO — белый */
h2{
    margin:0 0 35px 0;
    font-size:16px;
    letter-spacing:3px;
    font-weight:normal;
    color:#ffffff;
}

/* Кнопки */
.button-main{
    display:block;
    width:100%;
    padding:18px;
    margin-bottom:18px;
    border-radius:50px;
    border:none;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    background:#4ad9b4;
    color:black;
}

.button-secondary{
    display:block;
    width:100%;
    padding:18px;
    border-radius:50px;
    border:1px solid rgba(255,255,255,0.4);
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    background:rgba(255,255,255,0.05);
    color:white;
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
    <source src="Fonstudio.mp4" type="video/mp4">
</video>

<div class="container">
    <div class="card">
        <h1>Kedy Motion</h1>
        <h2>AI CREATIVE STUDIO</h2>

        <button class="button-main">Watch works</button>
        <button class="button-secondary">Order a video</button>
    </div>
</div>

</body>
</html>
