<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kedy Motion</title>

<style>
:root{
  --cardTop: 42%;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: Arial, Helvetica, sans-serif;
  overflow:hidden;
  background:black;
}

.video-bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center;
  z-index:-1;
}

.card{
  position:absolute;
  top:var(--cardTop);
  left:50%;
  transform:translate(-50%,-50%);
  width:85%;
  max-width:420px;
  padding:40px 25px;
  border-radius:28px;
  border:1px solid rgba(255,255,255,0.4);
  background:transparent;
  text-align:center;
}

.card h1{
  font-size:32px;
  margin-bottom:10px;
  color:#39ffb8;
  text-align:center;
}

.card p{
  font-size:14px;
  letter-spacing:4px;
  margin-bottom:30px;
  color:white;
  text-align:center;
}

.btn{
  display:block;
  width:100%;
  padding:16px;
  margin:12px 0;
  border-radius:50px;
  font-size:18px;
  text-decoration:none;
  text-align:center;
  border:1px solid rgba(255,255,255,0.7);
  background:transparent;
  color:white;
}

</style>
</head>

<body>

<video autoplay muted loop playsinline class="video-bg">
  <source src="bg.mp4" type="video/mp4">
</video>

<div class="card">
  <h1>Kedy Motion</h1>
  <p>AI CREATIVE STUDIO</p>
  <a href="#" class="btn">Watch works</a>
  <a href="#" class="btn">Order a video</a>
</div>

</body>
</html>
