<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kedy Motion</title>

<style>
:root{
  --cardSize: min(78vmin, 560px);
  --cardTop: 50%;
}

body{
  margin:0;
  font-family: Arial, sans-serif;
  overflow:hidden;
  background:black;
}

video{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  height:100vh;
  width:auto;
  min-width:100%;
  object-fit:cover;
  z-index:-1;
}

/* ПРОЗРАЧНАЯ КАРТОЧКА */
.card{
  position:absolute;
  top:var(--cardTop);
  left:50%;
  transform:translate(-50%,-50%);

  width:var(--cardSize);
  aspect-ratio:1/1;

  border-radius:28px;

  background: rgba(255,255,255,0.05); /* почти прозрачная */
  border:1px solid rgba(255,255,255,0.35);

  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:18px;

  text-align:center;
  box-sizing:border-box;
  padding: clamp(18px,4vmin,36px);
}

/* KEDY MOTION ЗЕЛЁНЫЙ */
h1{
  margin:0;
  font-size: clamp(28px,6vmin,52px);
  color:#4dd0a8;
  text-shadow:
    0 0 10px rgba(77,208,168,0.4),
    0 0 20px rgba(77,208,168,0.25);
}

/* AI CREATIVE STUDIO БЕЛЫЙ */
.subtitle{
  margin:0;
  font-size: clamp(12px,2.1vmin,16px);
  letter-spacing:4px;
  color:white;
}

/* КНОПКИ */
.btn{
  display:block;
  width: clamp(220px,60%,360px);
  padding:18px 16px;
  border-radius:999px;
  font-size:18px;
  text-decoration:none;
  font-weight:bold;
  text-align:center;
  box-sizing:border-box;
}

.btn-primary{
  background:#4dd0a8;
  color:black;
}

.btn-secondary{
  background:transparent;
  border:1px solid rgba(255,255,255,0.7);
  color:white;
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
  <source src="Fonstudio.mp4" type="video/mp4">
</video>

<div class="card">
  <h1>Kedy Motion</h1>
  <div class="subtitle">AI CREATIVE STUDIO</div>

  <a href="#" class="btn btn-primary">Watch works</a>
  <a href="#" class="btn btn-secondary">Order a video</a>
</div>

</body>
</html>
