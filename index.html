<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kedy Motion</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    background: black;
}

/* ВИДЕО ФОН — ОРИГИНАЛЬНЫЙ РАЗМЕР, ЦЕНТР */
video {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: none;
    max-height: none;
    width: auto;
    height: auto;
    z-index: -1;
}

/* КАРТОЧКА — ПРОЗРАЧНОЕ СТЕКЛО */
.card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 420px;
    padding: 50px 30px;
    border-radius: 25px;

    background: rgba(0,0,0,0.18);  /* ЛЁГКОЕ затемнение */
    border: 1px solid rgba(255,255,255,0.25);
    backdrop-filter: blur(6px);
}

/* KEDY MOTION — ЗЕЛЕНЫЙ С ЛЁГКИМ СВЕЧЕНИЕМ */
h1 {
    margin: 0 0 15px 0;
    font-size: 42px;
    color: #4dd0a8;

    text-shadow: 0 0 8px rgba(77,208,168,0.6);
}

/* AI CREATIVE STUDIO — БЕЛЫЙ */
.subtitle {
    margin-bottom: 40px;
    letter-spacing: 3px;
    font-size: 16px;
    color: white;
}

/* КНОПКИ */
.btn {
    display: block;
    width: 100%;
    padding: 18px;
    margin-bottom: 20px;
    border-radius: 50px;
    font-size: 18px;
    text-decoration: none;
    font-weight: bold;
    text-align: center;
}

.btn-primary {
    background: #4dd0a8;
    color: black;
}

.btn-secondary {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.6);
    color: white;
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
    <source src="Fonstudio.mp4" type="video/mp4">
</video>

<div class="card">
    <h1>Kedy Motion</h1>
    <div class="subtitle">AI CREATIVE STUDIO</div>

    <a href="#" class="btn btn-primary">Watch works</a>
    <a href="#" class="btn btn-secondary">Order a video</a>
</div>

</body>
</html>
