<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kedy Motion</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
}

/* Видео фон */
video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -1;
}

/* Центрирование */
.container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Стеклянная карточка */
.card {
    background: rgba(0, 0, 0, 0.30); /* лёгкое затемнение */
    backdrop-filter: blur(18px);
    padding: 50px 40px;
    border-radius: 30px;
    text-align: center;
    width: 85%;
    max-width: 420px;
    border: 1px solid rgba(255,255,255,0.25);
}

/* Kedy Motion — зелёный с лёгким свечением */
h1 {
    margin: 0 0 10px 0;
    font-size: 42px;
    font-weight: bold;
    color: #4ad9b4;
    text-shadow: 0 0 10px rgba(74, 217, 180, 0.6);
}

/* AI CREATIVE STUDIO — белый */
h2 {
    margin: 0 0 35px 0;
    font-size: 16px;
    letter-spacing: 3px;
    font-weight: normal;
    color: #ffffff;
}

/* Кнопки */
.button-main {
    display: block;
    width: 100%;
    padding: 18px;
    margin-bottom: 18px;
    border-radius: 50px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    background: #4ad9b4;
    color: black;
}

.button-secondary {
    display: block;
    width: 100%;
    padding: 18px;
    border-radius: 50px;
    border: 1px solid rgba(255,255,255,0.4);
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    background: rgba(255,255,255,0.05);
    color: white;
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
    <source src="Fonstudio.mp4" type="video/mp4">
</video>

<div class="container">
    <div class="card">
        <h1>Kedy Motion</h1>
        <h2>AI CREATIVE STUDIO</h2>

        <button class="button-main">Watch works</button>
        <button class="button-secondary">Order a video</button>
    </div>
</div>

</body>
</html>
