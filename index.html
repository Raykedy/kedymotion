<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kedy Motion</title>

  <style>
    :root{
      --accent: #49ffd2;
      --text: #ffffff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      overflow:hidden;
    }

    /* Video background (NO dark overlay) */
    .bg-video{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-2;
    }

    /* Centered hero */
    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      text-align:center;
    }

    /* Darken ONLY the card */
    .card{
      width:min(720px, 100%);
      padding:28px 22px;
      border-radius:18px;

      background: rgba(0,0,0,0.38);  /* <-- card darkening */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(34px, 5vw, 56px);
      letter-spacing: 0.5px;
      text-shadow: 0 10px 30px rgba(0,0,0,0.55);
    }

    p{
      margin:0 0 22px;
      font-size: 13px;
      opacity: 0.9;
      letter-spacing: 0.9px;
      text-transform: uppercase;
    }

    .btns{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    a.btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 18px;
      border-radius:14px;
      text-decoration:none;

      font-weight:800;
      min-width: 170px;

      color:#0b0b0f;
      background: var(--accent);
      box-shadow: 0 14px 45px rgba(73,255,210,0.22);

      transition: transform .15s ease, filter .15s ease;
    }

    a.btn.secondary{
      background: rgba(255,255,255,0.10);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow:none;
      font-weight:700;
    }

    a.btn:active{ transform: scale(0.98); }
    a.btn:hover{ filter: brightness(1.06); }

    .hint{
      margin-top:16px;
      font-size:12px;
      opacity:0.75;
    }
  </style>
</head>

<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="Fonstudio.mp4" type="video/mp4" />
  </video>

  <main class="hero">
    <section class="card">
      <h1>Kedy Motion</h1>
      <p>AI Creative Studio</p>

      <div class="btns">
        <a class="btn" href="#works">Watch works</a>
        <a class="btn secondary" href="#order">Order a video</a>
      </div>

      <div class="hint">Background = showreel. Card = focus.</div>
    </section>
  </main>
</body>
</html>
