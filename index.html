<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kedy Motion</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  overflow:hidden;
}

/* Видео фон */
video{
  position:fixed;
  right:0;
  bottom:0;
  min-width:100%;
  min-height:100%;
  object-fit:cover;
  z-index:-1;
}

/* Карточка */
.card{
  width:min(720px,90%);
  padding:40px 30px;
  border-radius:24px;

  /* Почти прозрачное стекло */
  background:rgba(0,0,0,0.05);

  backdrop-filter:blur(8px);
  -webkit-backdrop-filter:blur(8px);

  border:1px solid rgba(255,255,255,0.25);

  text-align:center;
}

/* Заголовок */
.title{
  font-size:clamp(32px,5vw,48px);
  font-weight:700;
  margin-bottom:12px;
  color:#ffffff;

  /* Легкое зеленое свечение */
  text-shadow:
    0 0 10px rgba(0,255,170,0.5),
    0 0 25px rgba(0,255,170,0.3);
}

/* Подзаголовок */
.subtitle{
  letter-spacing:3px;
  font-size:14px;
  opacity:0.9;
  margin-bottom:30px;
}

/* Кнопки */
.button{
  display:block;
  width:100%;
  padding:16px;
  border-radius:40px;
  font-size:18px;
  font-weight:600;
  text-decoration:none;
  margin-bottom:18px;
  transition:0.3s;
}

/* Первая кнопка */
.primary{
  background:#4DE1B1;
  color:#000;
}

.primary:hover{
  transform:scale(1.05);
}

/* Вторая кнопка */
.secondary{
  background:rgba(255,255,255,0.1);
  border:1px solid rgba(255,255,255,0.4);
  color:white;
}

.secondary:hover{
  background:rgba(255,255,255,0.2);
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
  <source src="Fonstudio.mp4" type="video/mp4">
</video>

<div class="card">
  <h1 class="title">Kedy Motion</h1>
  <div class="subtitle">AI CREATIVE STUDIO</div>

  <a href="#" class="button primary">Watch works</a>
  <a href="#" class="button secondary">Order a video</a>
</div>

</body>
</html>
