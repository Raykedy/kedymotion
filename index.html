<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kedy Motion</title>

<style>
:root{
  --accent:#49ffd2;
  --white:#ffffff;
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  font-family:Arial, system-ui, sans-serif;
  color:#fff;
  overflow:hidden;
}

/* –í–∏–¥–µ–æ —Ñ–æ–Ω */
.bg-video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

/* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  text-align:center;
}

/* üî• –°–≤–µ—Ç–ª–∞—è —Å—Ç–µ–∫–ª—è–Ω–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
.card{
  width:min(720px,100%);
  padding:32px 24px;
  border-radius:20px;

  /* –°–≤–µ—Ç–ª—ã–π —Å—Ç–µ–∫–ª—è–Ω–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç */
  background: linear-gradient(
      135deg,
      rgba(255,255,255,0.08),
      rgba(255,255,255,0.03)
  );

  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);

  border:1px solid rgba(255,255,255,0.25);

  box-shadow:
    0 0 40px rgba(73,255,210,0.12),
    0 25px 60px rgba(0,0,0,0.35);
}

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
h1{
  margin:0 0 12px;
  font-size: clamp(34px,5vw,56px);
  letter-spacing:0.5px;

  color:#ffffff;

  /* üíö –Ø–í–ù–û–ï –∑–µ–ª—ë–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
  text-shadow:
    0 0 8px rgba(73,255,210,0.35),
    0 0 20px rgba(73,255,210,0.35),
    0 0 40px rgba(73,255,210,0.25);
}

/* –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ */
p{
  margin:0 0 26px;
  font-size:13px;
  letter-spacing:1px;
  text-transform:uppercase;
  color:#ffffff;
  opacity:1;
}

.btns{
  display:flex;
  flex-direction:column;
  gap:14px;
  align-items:center;
}

/* –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:14px 20px;
  min-width:190px;

  border-radius:16px;
  text-decoration:none;
  font-weight:800;

  background:var(--accent);
  color:#0b0f14;

  box-shadow:
    0 10px 30px rgba(73,255,210,0.4);
}

/* –í—Ç–æ—Ä–∞—è –∫–Ω–æ–ø–∫–∞ */
.btn.secondary{
  background:rgba(255,255,255,0.12);
  color:#fff;
  border:1px solid rgba(255,255,255,0.35);
  box-shadow:none;
}

.btn:active{transform:scale(0.98);}
</style>
</head>

<body>

<video class="bg-video" autoplay muted loop playsinline>
  <source src="Fonstudio.mp4" type="video/mp4">
</video>

<main class="hero">
  <section class="card">
    <h1>Kedy Motion</h1>
    <p>AI CREATIVE STUDIO</p>

    <div class="btns">
      <a class="btn" href="#">Watch works</a>
      <a class="btn secondary" href="#">Order a video</a>
    </div>
  </section>
</main>

</body>
</html>
