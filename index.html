<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kedy Motion</title>

<style>
:root{
  --accent:#49ffd2;
  --text:#ffffff;
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color: var(--text);
  overflow:hidden;
}

/* Video background */
.bg-video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

/* Center */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  text-align:center;
}

/* ‚úÖ LIGHT (not dark) glass card */
.card{
  width:min(720px,100%);
  padding:32px 24px;
  border-radius:22px;

  /* —Å–≤–µ—Ç–ª–∞—è —Å—Ç–µ–∫–ª—è–Ω–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
  background: rgba(255,255,255,0.16);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);

  border: 1px solid rgba(255,255,255,0.35);

  /* —Ç–µ–Ω—å –Ω–µ–π—Ç—Ä–∞–ª—å–Ω–∞—è, –±–µ–∑ –∑–µ–ª–µ–Ω–∏ */
  box-shadow: 0 25px 70px rgba(0,0,0,0.35);
}

/* Title with green glow */
h1{
  margin:0 0 12px;
  font-size: clamp(34px,5vw,56px);
  letter-spacing:0.5px;
  color:#ffffff;

  /* üíö –∑–µ–ª—ë–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ —É —Ç–µ–∫—Å—Ç–∞ */
  text-shadow:
    0 0 10px rgba(73,255,210,0.30),
    0 0 26px rgba(73,255,210,0.22),
    0 10px 30px rgba(0,0,0,0.45);
}

/* Subtitle pure white */
p{
  margin:0 0 26px;
  font-size:13px;
  letter-spacing:1px;
  text-transform:uppercase;
  color:#ffffff;
  opacity:1;
}

.btns{
  display:flex;
  flex-direction:column;
  gap:14px;
  align-items:center;
}

/* Primary button */
.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:14px 20px;
  min-width: 210px;

  border-radius:18px;
  text-decoration:none;
  font-weight:800;

  background: var(--accent);
  color:#0b0f14;

  box-shadow: 0 12px 30px rgba(73,255,210,0.35);
}

/* Secondary button */
.btn.secondary{
  background: rgba(255,255,255,0.18);
  color:#ffffff;
  border: 1px solid rgba(255,255,255,0.40);
  box-shadow:none;
  font-weight:700;
}

.btn:active{ transform: scale(0.98); }
</style>
</head>

<body>

<video class="bg-video" autoplay muted loop playsinline>
  <source src="Fonstudio.mp4" type="video/mp4">
</video>

<main class="hero">
  <section class="card">
    <h1>Kedy Motion</h1>
    <p>AI CREATIVE STUDIO</p>

    <div class="btns">
      <a class="btn" href="#">Watch works</a>
      <a class="btn secondary" href="#">Order a video</a>
    </div>
  </section>
</main>

</body>
</html>
